name: Update gist with WakaTime stats
on:
  schedule:
    - cron: "* * * * *"
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: Install dependencies
        run: pnpm install

      - name: Update README
        run: node index.js ${{ secrets.GIT_UPDATE_README_TOKEN }}

      # 配置 git
      - name: config git
        run: git config --global user.email "wangrongding@qq.com" && git config --global user.name "wangrongding"
      - name: stage changed files
        run: git add .
      - name: commit changed files
        run: git commit -m "Update README"
      - name: push code to main
        run: git push origin main

      - name: Keepalive Workflow
        uses: gautamkrishnar/keepalive-workflow@1.0.9
